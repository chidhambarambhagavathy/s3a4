<!DOCTYPE html>
<html>
	<head>
		<title>CSS Style Img Position</title>
		<style>
			body {
				position: relative;
			}
			img {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<img src="acad.png">
		<h1>This is a Heading. This is a Heading</h1>
		<p>This is a paragraph. This is a paragraph</p>
		<p>This is another paragraph. This is another paragraph</p>		
	</body>
</html>
